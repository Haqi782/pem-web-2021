<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Internal CSS</title>

    <style type="text/css">
        p{
            font-family: serif;
            line-height: 1.75em;
            font-size: 18px;
        }

        i{
            font-family: sans-serif;
            color: orange;
        }
    </style>
</head>

<body>
    <style type="text/css">
        h2 {
            font-family: sans-serif;
            color: #333;
        }
    </style>
    <h2>Internal CSS</h2>
    <p>Internal CSS adalah kode CSS yang ditulis di dalam tag "style"
        Internal CSS juga dikenal dengan sebutan <i> Embeded CSS.</i>
        Penulisan kode CSS di HTML dapat dilakukan di dalam tag "style".
        Tag tersebut dapat ditulis di dalam tag "head" atau "body" </p>
</body>
</html>
