<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h1>Audio di WEB</h1>
    <audio
        src="Nirvana - Enine.mp3" controls>
    </audio>

    <h2>Audio Autoplay</h2>
    <audio
        src="Nirvana - Enine.mp3" autoplay controls  >
    </audio>

    <h3>Audio Muted</h3>
    <audio
        src="Nirvana - Enine.mp3"  muted controls >
    </audio>

    <h4>Audio Loop</h4>
    <audio
        src="Nirvana - Enine.mp3" loop controls  >
    </audio>

</body>
</html>
